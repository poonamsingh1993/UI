<!DOCTYPE html>
<html>
<head>
  <title>Login page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="newlog.css">
  
</head>


<body>

<!-- Sign up section -->
 <div class="container">
  <form class="form">
    <ul class="tab-group">
      <li class="tab active"><a data-toggle="tab" href="#signin">sign in</a></li>
      <li class="tab"><a data-toggle="tab" href="#signup">sign up</a></li>
    </ul>
    <div class="tab-content">
      <div id="signin" class="tab-pane fade in active">
        <form>
            <div class="form-group">
              <label for="username" class="control-label">username</label><br>
              <input type="email" name="user" id="username">
            </div>
            <div class="form-group">
              <label for="password" class="control-label">password</label><br>
              <input type="password" name="pass" id="password">
            </div>
            <div class="clr"><input type="checkbox" class="check">Keep me logged in</div>
            <div class="sign"> 
              <button type="submit" class="btn" id="bts">sign in</button> 
              </div>
             <div class="forgot text-center"><a href="#">Forgot Password?</a></div>
          </form>
        </div>
        <div id="signup" class="tab-pane fade in">
             <form >
             <div class="form-group">
              <label for="name" class="control-label">name</label><br>
              <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
              <label for="username" class="control-label">username</label><br>
              <input type="email" name="user" id="username">
            </div>
            <div class="form-group">
              <label for="password" class="control-label">password</label><br>
              <input type="password" name="pass" id="password">
            </div>
             <div class="form-group">
              <label for="cnfpassword" class="control-label">confirm password</label><br>
              <input type="password" name="cnfpass" id="cnfpassword">
            </div>
            <div class="clr"><input type="checkbox" class="check">Keep me logged in</div>
            <div class="sign"> 
              <button type="submit" class="btn" id="bts">sign in</button> 
              </div>
          </form>
          </div>
        </div>
  </form>
  </div>
<!-- End of Sign up section -->
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
